<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Image Gallery with Lightbox</h1>
    <div class="gallery">
      <img src="https://i.pinimg.com/736x/6b/fe/55/6bfe55571079b46173014710563a1274.jpg" alt="Image 1" />
      <img src="https://i.pinimg.com/736x/7b/3a/d8/7b3ad80846c2d93ea6e5e030ea69593b.jpg" alt="Image 2" />
      <img src="https://i.pinimg.com/474x/fb/3a/73/fb3a73e28097321bc05cfaacf18e0809.jpg" alt="Image 3" />
      <img src="https://i.pinimg.com/474x/a5/37/4a/a5374a611796e28909f08df32f012fe0.jpg" alt="Image 4" />
    </div>

    <!-- Lightbox container -->
    <div class="lightbox" id="lightbox">
      <span class="close" id="closeBtn">&times;</span>
      <img src="" alt="Expanded View" id="lightboxImage" />
    </div>


    <script src="script.js"></script>
  </body>
</html>
